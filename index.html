<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>लाइव क्रिकेट स्कोर ओवरले</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #score {
      font-size: 2em;
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <h1>लाइव क्रिकेट स्कोर</h1>
  <div id="score">स्कोर लोड हो रहा है...</div>

  <script>
    async function showScore() {
      try {
        const response = await fetch('https://cricheroes.com/_next/data/YQzuzFaqYqApMokloGL7/index.json');
        const data = await response.json();

        // JSON डेटा में स्कोर कहाँ है, इसे API डेटा देखकर तय करें
        // अभी नीचे एक डमी पाथ है, आपको इसे सही करने की आवश्यकता हो सकती है
        let runs = data.pageProps?.matchDetails?.score?.runs || "डेटा नहीं मिला";
        let wickets = data.pageProps?.matchDetails?.score?.wickets || "डेटा नहीं मिला";
        let overs = data.pageProps?.matchDetails?.score?.overs || "डेटा नहीं मिला";

        document.getElementById("score").textContent = `स्कोर: ${runs} / ${wickets} - ओवर: ${overs}`;
      } catch (error) {
        document.getElementById("score").textContent = "स्कोर लोड करने में समस्या आई";
        console.error("Error fetching score:", error);
      }
    }

    showScore();
    setInterval(showScore, 10000); // हर 10 सेकंड में अपडेट करें
  </script>
</body>
</html>
